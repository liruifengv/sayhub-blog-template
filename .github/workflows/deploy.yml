name: Deploy
on:
  push:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
         
      - name: Install PNPM
        uses: pnpm/action-setup@v2
        with:
          version: ^7.0
      - name: Install Deps
        run: pnpm i

      - name: Build 🔧
        run: pnpm run build:ci
      - name: Deploy 🚀
        uses: JamesIves/Github-pages-deploy-action@releases/v4
        with:
          ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          folder: dist
